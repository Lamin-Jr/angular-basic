<div class="appBody container d-flex p-0 m-3">
  <div class="col-6">
    <app-cockpit (onAddServer)="addToServer($event)"></app-cockpit>
    <sever-element
      *ngFor="let serverElement of serverElements"
      [elements]="serverElement"
    ></sever-element>
  </div>
  <div class="col-6">
    <h1>Game SESSION</h1>
    <app-game-control (timer)="timerfn($event)"> </app-game-control>
    <odd-number  [oddNumberShow]="oddNumberDisplay" ></odd-number>
    <even-number  [eveNumberShow]="evenNumberDisplay" ></even-number>
    <!-- {{ timerDisplay }} -->
  </div>
</div>
